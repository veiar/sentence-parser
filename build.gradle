plugins {
    id 'groovy'
    id 'java'
}

group 'io.rtg'
version '1.0-SNAPSHOT'

sourceCompatibility = 12

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.5.7"
    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.rtg.sentence_parser.Application'
        )
    }
}